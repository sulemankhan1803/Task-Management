<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- Navbar Toggler Button -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#sidebarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar Brand -->
        <a class="navbar-brand" href="#">Task Management</a>
      </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <h2 class="sidebar-heading">Menu</h2>
      <!-- Sidebar Links -->
      <a href="#" class="sidebar-link active" id="myTasksBtn">My Tasks</a>
      <a href="#" class="sidebar-link" id="addTaskBtn">Add Task</a>
      <a href="#" class="sidebar-link" id="completedTasksBtn"
        >Completed Tasks</a
      >
      <a href="#" class="sidebar-link" id="pendingTasksBtn">Pending Tasks</a>
    </div>

    <!-- Content Area -->
    <div class="content" style="padding: 20px">
      <div class="tasks-list" id="tasksList"></div>
    </div>

    <!-- Add Task Modal -->
    <div class="modal" id="addTaskModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h5 class="modal-title">Add Task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <!-- Modal Body -->
          <div class="modal-body">
            <!-- Add Task Form -->
            <form id="addTaskForm">
              <div class="mb-3">
                <label for="taskNameInput" class="form-label">Task Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="taskNameInput"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="taskDateInput" class="form-label">Due Date</label>
                <input type="date" class="form-control" id="taskDateInput" />
              </div>
            </form>
          </div>
          <!-- Modal Footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="addTaskModalSubmit"
            >
              Add Task
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Include Bootstrap JS (Optional, for certain components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
